<div class="row">
    <br>
    <div class="col-sm-6">
        <div id="constSumOptionTable-${questionNumber}">
            ${constSumEditFormOptionFragments}            
            <div id="constSumAddOptionRow-${questionNumber}">
                <div colspan="2">
                    <a class="btn btn-primary btn-xs addOptionLink" id="constSumAddOptionLink"
                            onclick="addConstSumOption(${questionNumber})" style="display:none">
                        <span class="glyphicon glyphicon-plus">
                        </span> add more options
                    </a>
                </div>
            </div>
        </div>
        
        <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}"
            id="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}-${questionNumber}" 
            value="${numOfConstSumOptions}">
        <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMTORECIPIENTS}"
            id="constSumToRecipients-${questionNumber}" 
            value="${constSumToRecipientsValue}">
    </div>
    <div class="col-sm-5 pull-right">
        <div class="form-group">
            <div class="row">
                <div class="checkbox">
                    <label class="col-sm-8">
                        <input type="checkbox"
                            disabled="disabled"
                            id="constSumPointsPerOptionCheckbox-${questionNumber}"
                            ${checkedConstSumPointsPerOption}
                            name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTSPEROPTION}"> Multiply points by number of options
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-4 control-label">
                    Points to distribute: 
                </label>
                <div class="col-sm-3">
                    <input type="number" disabled="disabled" class="form-control" name="${Const.ParamsNames.FEEDBACK_QUESTION_CONSTSUMPOINTS}" id="constSumPoints-${questionNumber}" value="${constSumPoints}" min="1" step="1">
                </div>
            </div>
        </div>
    </div>
    <br>
</div>

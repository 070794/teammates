<div class="row">
    <br>
    <div class="col-sm-6" id="rankOptionTable-${questionNumber}">
        ${rankEditFormOptionFragments}            
        <div id="rankAddOptionRow-${questionNumber}">
            <div colspan="2">
                <a class="btn btn-primary btn-xs addOptionLink" id="rankAddOptionLink-${questionNumber}"
                        onclick="addRankOption(${questionNumber})" style="display:none">
                    <span class="glyphicon glyphicon-plus">
                    </span> add more options
                </a>
            </div>
        </div>
        
        <input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}"
            id="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}-${questionNumber}" 
            value="${numOfRankOptions}">
    </div>
    <div class="col-sm-6">
        <div class="form-inline col-sm-12"  data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will allow response givers to give the same rank to multiple options">
            <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKISDUPLICATESALLOWED}" 
               id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKISDUPLICATESALLOWED}-${questionNumber}" 
               ${areDuplicatesAllowedChecked}>
            <span style="margin-left: 5px; font-weight: bold;">Allow response giver to give the same rank to multiple options</span>
        </div>
    </div>
    
    <br>
</div>

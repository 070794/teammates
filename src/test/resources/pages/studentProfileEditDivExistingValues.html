<div class="well well-plain well-narrow well-sm-wide" id="editProfileDiv">
  <h3 id="studentName">
     <strong>
        Alice B
     </strong>
  </h3>
  <br/>
        <form action="/page/studentProfileEditSave" class="form center-block" method="post" role="form">
     <div class="form-group" data-original-title="This is the name you prefer to be called by" data-placement="top" data-toggle="tooltip" title="">
        <label for="studentNickname">
           Shortname
        </label>
        <input class="form-control" data-actual-value="Alice" id="studentShortname" name="studentshortname" placeholder="How the instructor should call you" type="text" value="Alice"/>
                 </div>
     <div class="form-group" data-original-title="This is a long term contact email" data-placement="top" data-toggle="tooltip" title="">
        <label for="studentEmail">
           Email
           <small>
              <sup class="pull-right text-color-disclaimer">
                 - Only visible to your Instructors
              </sup>
           </small>
        </label>
        <input class="form-control" data-actual-value="i.m.alice@gmail.com" id="studentEmail" name="studentprofileemail" placeholder="Long-term contact email" type="email" value="i.m.alice@gmail.com"/>
                 </div>
     <div class="form-group" data-original-title="This is the institution that you represent in the current course" data-placement="top" data-toggle="tooltip" title="">
        <label for="studentInstitution">
           Institution
        </label>
        <input class="form-control" data-actual-value="Georgia Tech" id="studentInstitution" name="studentprofileinstitute" placeholder="Your Institution" type="text" value="Georgia Tech"/>
                 </div>
     <div class="form-group" data-original-title="This is the country you represent in the current course" data-placement="top" data-toggle="tooltip" title="">
        <label for="studentCountry">
           Country
        </label>
        <input class="form-control" data-actual-value="U.S.A" id="studentCountry" name="studentcountry" placeholder="Country" type="text" value="U.S.A"/>
                 </div>
     <div class="form-group">
        <label for="studentGender">
           Gender
        </label>
        <div id="studentGender">
           <label class="radio-inline" for="genderMale">
              <input class="radio" id="genderMale" name="studentgender" type="radio" value="male"/>
                                Male
           </label>
           <label class="radio-inline" for="genderFemale">
              <input checked="checked" class="radio" id="genderFemale" name="studentgender" type="radio" value="female"/>
                                Female
           </label>
           <label class="radio-inline" for="genderOther">
              <input class="radio" id="genderOther" name="studentgender" type="radio" value="other"/>
                                Undisclosed
           </label>
        </div>
     </div>
     <div class="form-group" data-original-title="Miscellaneous information to show the instructor. It can include links to external portfolios." data-placement="top" data-toggle="tooltip" title="">
        <label for="studentCountry">
           More info about yourself
        </label>
        <textarea class="form-control" id="studentMoreInfo" name="studentprofilemoreinfo" placeholder="You may wish to specify miscellaneous information as well as links to external profiles." rows="4">
           I am just a student :P
        </textarea>
     </div>
     <br/>
              <button class="btn btn-primary center-block" id="profileEditSubmit" type="submit">
        Save Profile
     </button>
     <br/>
              <p class="text-muted text-color-disclaimer">
        <i>
           * This profile will be visible to all your Instructors and Classmates by default
        </i>
     </p>
  </form>
</div>
